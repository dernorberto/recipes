        <title>Bangers and mash</title>
        <link rel="stylesheet" href="styles.css">
</head>

<body>

Ingredients
===========
Bangers: 4-5 per adult, 1-2 per kid
Mash potato (+ butter, salt, nutmeg)
Gravy

Recipe
======
1. Fry the bangers in pan until cooked
2. Add gravy
3. Let simmer 20-30min
4. Make mash
